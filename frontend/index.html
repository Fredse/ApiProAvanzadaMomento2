<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP 4-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Hotel Reserva</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Reservacion de Hoteles</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <!--FORMULARIO PARA AGREGAR LA RESERVACION -->
                <form id="reservation-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="client_name" class="form-control" placeholder="Nombre del Cliente" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="client_lastname" class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <input type="text" id="client_phone" class="form-control" placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <label >Inicio de reserva:</label>
                        <input type="date" id="init_reserv" class="" placeholder="Inicio de reserva">
                    </div>
                    <div class="form-group">
                        <label >Final de reserva:</label>
                        <input type="date" id="finish_reserv" class="" placeholder="Final de reserva">
                    </div>
                    <div class="form-group">
                        <input type="text" id="number_person" class="form-control" placeholder="Numero de personas">
                    </div>
                    <div class="form-group">
                        <select id="type" class="form-control">
                            <option value="blank" default>Tipo de Paquete</option>
                            <option value="oro">Oro</option>
                            <option value="plata">Plata</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Escoger Hotel</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark form-control">Guardar Reservacion</button>
                    </div>
                </form>
                <!--FIN DE FORMULARIO-->
            </div>
            <div class="col-md-8" id="reservations-cards">
                <h2>Reservaciones hotel</h2>
            </div>
        </div>
    </div>
</body>
</html>
